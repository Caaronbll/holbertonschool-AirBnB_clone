<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oklahoma, Texas...</h4>
                    <div class="popover">
                    <ul>
                        <li><h2>Oklahoma</h2></li>
                        <ul>
                            <li>Random weather</li>
                            <li>Horse riders!</li>
                        </ul>
                    </ul>
                        <ul>
                            <li><h2>Texas</h2></li>
                            <ul>
                                <li>Bad football</li>
                                <li>Horse riders!</li>
                            </ul>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Bedrooms, Bathrooms...</h4>
                    <div class="popover">
                        <ul>
                            <li>Hardwood floors</li>
                            <li>Guest house</li>
                            <li>17 Toilets</li>
                            <li>1 Bedroom</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
